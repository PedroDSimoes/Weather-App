<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://www.bing.com/api/maps/mapcontrol?key=YOUR_BING_MAPS_API_KEY_HERE'></script>
</head>
<body onload="loadMapScenario();">
    <h1>Weather App</h1>
    <p>Enter the name of a city to get the current weather:</p>
    <input type="text" id="city">
    <div id="button-container">
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="getForecast()">Get 5 day Forecast</button>
    <button onclick="switchUnit()">Switch Units</button>
    <button onclick ="clearForecast()" id="clear">X</button>
</div>
    <p id="weather"></p>
    <div id="forecast"></div>
    <div id='myMap'></div>
    <footer>&copy; 2023 Pedro Simoes</footer>
    <script src="app.js"></script>
</body>
</html>
